openapi: 3.0.3
info:
  title: Construction API v2
  version: 1.0.0
  description: API for managing construction-related resources such as projects, tasks, users, invoices, and permissions.
servers:
  - url: https://api.buildersoft.ca/api
    description: Production server
  - url: http://localhost:4000/api
    description: Local development server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: shiva@gmail.com
        password:
          type: string
          example: shiva@123
    Project:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          example: First Project By Ashish & Co
        description:
          type: string
          example: A new project description by First and co
    Company:
      type: object
      required:
        - companyName
        - companyEmail
        - name
        - email
        - password
      properties:
        companyName:
          type: string
          example: Shiva & Co.
        companyEmail:
          type: string
          example: shiva@gmail.com
        name:
          type: string
          example: Shiva Gyawali
        email:
          type: string
          example: shiva@gmail.com
        password:
          type: string
          example: shiva@123
    Task:
      type: object
      required:
        - title
        - description
        - projectId
      properties:
        title:
          type: string
          example: New Task Example
        description:
          type: string
          example: This is a detailed description of the task.
        projectId:
          type: string
          format: uuid
          example: 78fcd709-9bc5-4e87-abf8-dc39f45faa66
        userIds:
          type: array
          items:
            type: string
            format: uuid
          example: ["84e0bea2-31c0-4703-ac2f-180486e910cf"]
    User:
      type: object
      required:
        - email
        - name
        - role
      properties:
        email:
          type: string
          example: shiv.alfa8@gmail.com
        name:
          type: string
          example: Shiva Gyawali
        role:
          type: string
          example: worker
    WorkLog:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: string
          example: "27.6588"
        longitude:
          type: string
          example: "83.5710"
    Invoice:
      type: object
      required:
        - startDate
        - endDate
        - userId
      properties:
        startDate:
          type: string
          format: date
          example: 2025-03-12
        endDate:
          type: string
          format: date
          example: 2025-03-12
        userId:
          type: string
          format: uuid
          example: 44e36b22-87ec-4127-9b9c-734bac2eeaa7
    Permission:
      type: object
      required:
        - name
        - resource
        - rolePermissions
      properties:
        name:
          type: string
          example: tests
        resource:
          type: string
          example: create,read,update,delete,view,edit,list
        rolePermissions:
          type: string
          example: '[{"role":"root","permissions":["create","delete","edit","list","read","view","update","*"]},{"role":"client","permissions":["create","delete","edit","list","view","update"]},{"role":"admin","permissions":["list","read","view","edit","update","create"]},{"role":"worker","permissions":["read","list","view"]}]'
paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
