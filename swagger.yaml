              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login, returns token
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
      tags:
        - Auth
